<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dynamic Table with Centered Merged Cell</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="table-container"></div>

        <div id="center-content" style="display: none">
            <div class="text-content">
                <h1>Theo's Portfolio</h1>
                <p>
                    Welcome to my digital playground. Explore my projects and
                    get in touch!
                </p>
            </div>

            <div class="button-container">
                <button id="projects-btn" class="square-button">
                    <div class="code-graphic">
                        <span>&lt;projects&gt;</span>
                        <span>code();</span>
                        <span>design();</span>
                        <span>&lt;/projects&gt;</span>
                    </div>
                    <span class="button-text">View Projects</span>
                </button>

                <button id="about-btn" class="square-button">
                    <div class="code-graphic">
                        <span>class About {</span>
                        <span> skills();</span>
                        <span> experience();</span>
                        <span>}</span>
                    </div>
                    <span class="button-text">About Me</span>
                </button>

                <button id="contact-btn" class="square-button">
                    <div class="code-graphic">
                        <span>function contact() {</span>
                        <span> email();</span>
                        <span> connect();</span>
                        <span>}</span>
                    </div>
                    <span class="button-text">Contact Me</span>
                </button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
