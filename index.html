<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dynamic Table with Centered Merged Cell</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="table-container"></div>

        //container is not display, script just puts its contents inside
        <div id="container">
            <div id="center-content">
                <div id="text-container">
                    <h1>Theo's Portfolio</h1>
                    <p>
                        Welcome to my digital portfolio. Explore my projects and
                        get in touch!
                    </p>
                </div>
                <div id="button-container">
                    <div id="button-grid-container">
                        <div class="square-button">
                            <div class="button-content">
                                <div class="image-container">
                                    <img src="assets/code-graphic1.png" />
                                </div>
                                <div class="text-container">
                                    <p>About Me</p>
                                </div>
                            </div>
                        </div>

                        <div class="square-button">
                            <div class="button-content">
                                <div class="image-container">
                                    <img src="assets/code-graphic2.png" />
                                </div>
                                <div class="text-container">
                                    <p>Contact Me</p>
                                </div>
                            </div>
                        </div>

                        <div class="square-button">
                            <div class="button-content">
                                <div class="image-container">
                                    <img src="assets/code-graphic3.png" />
                                </div>
                                <div class="text-container">
                                    <p>Projects</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="gridAnimation.js"></script>
        <script src="buttonResizing.js"></script>
    </body>
</html>
