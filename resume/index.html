<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloadable and Printable A4 Page</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .page {
            width: 210mm;
            height: 297mm;
            padding: 20mm;
            margin: 10mm auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .content {
            margin-bottom: 20px;
        }
        .download-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        @media print {
            body {
                padding: 0;
                background-color: white;
            }
            .page {
                margin: 0;
                box-shadow: none;
            }
            .download-btn {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="content">
            <h1>Printable A4 Page</h1>
            <p>This is a sample A4 page that you can print. The content within this div will be printed on an A4-sized paper.</p>
            <p>You can add more content here as needed. When you print this page, only the white A4-sized area will be printed.</p>
        </div>
    </div>
    <a href="#" class="download-btn" id="downloadBtn">Download Page</a>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', function(e) {
            e.preventDefault();
            const pageContent = document.documentElement.outerHTML;
            const blob = new Blob([pageContent], {type: 'text/html'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'printable_a4_page.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
