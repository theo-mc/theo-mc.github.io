<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Terminal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav id="top-nav">
            <button id="menu-btn" aria-label="Toggle menu">
                <i class="fas fa-bars"></i>
            </button>
            <h1>Interactive Resume Terminal</h1>
        </nav>  
    </header>
     
    <aside id="sidebar">
        <div class="sidebar-content">
            <ul>
                <li><a href="#" class="sidebar-item" command="whoami"><i class="fas fa-user"></i>About Me</a></li>
                <li><a href="#" class="sidebar-item" command="experience"><i class="fas fa-briefcase"></i>Experience</a></li>
                <li><a href="#" class="sidebar-item" command="education"><i class="fas fa-graduation-cap"></i>Education</a></li>
                <li><a href="#" class="sidebar-item" command="skills"><i class="fas fa-code"></i>Skills</a></li>
                <li><a href="#" class="sidebar-item" command="projects"><i class="fas fa-project-diagram"></i>Projects</a></li>
                <li><a href="#" class="sidebar-item" command="help"><i class="fas fa-question-circle"></i>Help</a></li>
            </ul>

            <div id="theme-selector">
                <label for="theme-select">Theme:</label>
                <select id="theme-select">
                    <option value="tokyonight">Tokyo Night</option>
                    <option value="ayudark">Ayu Dark</option>
                    <option value="catppuccin">Catppuccin</option>
                    <option value="gruvbox">Gruvbox</option>
                    <option value="kanagawa">Kanagawa</option>
                    <option value="onedark">One Dark</option>
                    <option value="tomorrow">Tomorrow</option>
                    <option value="monokai">Monokai</option>
                    <option value="solarized">Solarized</option>
                    <option value="dracula">Dracula</option>
                </select>
            </div>

            <table class="tabletop">
                <tr>
                    <td class="base08"></td>
                    <td class="base09"></td>
                    <td class="base0A"></td>
                    <td class="base0B"></td>
                    <td class="base0C"></td>
                    <td class="base0D"></td>
                    <td class="base0E"></td>
                    <td class="base0F"></td>
                </tr>
                <tr>
                    <td class="base00"></td>
                    <td class="base01"></td>
                    <td class="base02"></td>
                    <td class="base03"></td>
                    <td class="base04"></td>
                    <td class="base05"></td>
                    <td class="base06"></td>
                    <td class="base07"></td>
                </tr>
            </table>
        </div>

    </aside>

    <main id="main-content">
        <div id="terminal" class="terminal" role="region" aria-label="Interactive Resume Terminal">
            <div class="window-controls">
                <span class="window-control close"></span>
                <span class="window-control minimize"></span>
                <span class="window-control maximize"></span>
            </div>
            <div id="terminal-content" class="terminal-content" role="region" aria-label="Interactive Resume Terminal">
                <div id="output" role="log" aria-live="polite"></div>
                <div class="prompt" role="form">
                    <label for="user-input" class="sr-only">Enter command</label>
                    <input type="text" id="user-input" aria-label="Command input" autocomplete="off">
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
